<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur d'IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Calculateur d'IMC</h2>
    <label for="poids">Poids (kg) :</label>
    <input type="number" id="poids" placeholder="Entrez votre poids">

    <label for="taille">Taille (m) :</label>
    <input type="number" step="0.01" id="taille" placeholder="Entrez votre taille">

    <button onclick="calculerIMC()">Calculer</button>

    <p id="resultat"></p>
</div>

<script src="script.js"></script>
</body>
</html>
